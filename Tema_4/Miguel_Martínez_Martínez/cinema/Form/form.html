<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>UNIR Cinema - Registro</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <form id="userForm">
            <h3>Registro de Usuario</h3><br>
            <div class="input_field">
                <label for="fullName">Nombre y apellidos</label>
                <input id="fullName" type="text" name="nombre" class="validate" required/>
            </div>
            <div class="input_field">
                <label for="username">Nombre de usuario</label>
                <input id="username" type="text" name="usuario" class="validate" required/>
            </div>
            <div class="input_field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="contraseña" class="validate" required/>
            </div>
            <div class="input_field">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input id="confirmPassword" type="password" name="confirmPassword" class="validate" required/>
            </div>
            <div class="input_field">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="validate" required/>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <script src="./form.js"></script>
    </body>
</html>
