<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UNIR-CINEMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>UNIR-CINEMA</h1>
        <h2>Reserva de Butacas</h2>
    </header>

    <section class="cinema-screen">
        <h3>Pantalla de Cine</h3>
        <div class="screen"></div>
    </section>

    <section class="seating-chart">
        <h3>Selecciona tus Asientos</h3>
        <div class="seats">
            <div class="row">
                <button class="seat available" data-seat="1">1</button>
                <button class="seat available" data-seat="2">2</button>
                <button class="seat available" data-seat="3">3</button>
                <button class="seat available" data-seat="4">4</button>
                <button class="seat available" data-seat="5">5</button>
            </div>
            <div class="row">
                <button class="seat available" data-seat="6">6</button>
                <button class="seat available" data-seat="7">7</button>
                <button class="seat unavailable" data-seat="8">8</button>
                <button class="seat available" data-seat="9">9</button>
                <button class="seat available" data-seat="10">10</button>
            </div>
            <div class="row">
                <button class="seat available" data-seat="11">11</button>
                <button class="seat available" data-seat="12">12</button>
                <button class="seat unavailable" data-seat="13">13</button>
                <button class="seat available" data-seat="14">14</button>
                <button class="seat available" data-seat="15">15</button>
            </div>
        </div>
    </section>

    <section class="reservation-form">
        <form action="#" method="POST" id="reservation-form">
            <label for="seats">Indica cuantos asientos quieres reservar</label>
            <input type="number" id="seats" name="seats" min="1" max="5" required>
            <button type="submit" class="btn-reserve">Confirmar Reserva</button>
        </form>
    </section>

    <footer>
        <p>Cine UNIR-CINEMA</p>
        <p>Dirección: Calle Avenida de la Paz, 137, Logroño</p>
        <p>Teléfono: 941209743</p>
        <p>Email: cinefullstack@unircinema.com</p>
    </footer>
</div>
<script src="cinema.js"></script>
</body>
</html>
