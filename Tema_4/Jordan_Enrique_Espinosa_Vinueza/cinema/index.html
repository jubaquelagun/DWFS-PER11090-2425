<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNIR-CINEMA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Encabezado -->
<header class="encabezado">
    <h3 class="encabezado__titulo">UNIR-CINEMA</h3>
</header>

<!-- Sección de la pantalla y selección de asientos -->
<section class="cine">

    <!-- Representación de la pantalla de cine -->
    <div class="cine__pantalla">
        <h4 class="cine__pantalla-texto">Pantalla de Cine</h4>
    </div>

    <!-- Asiento disponible -->
    <div class="cine__asientos">
        <!-- Fila 1 -->
        <div class="cine__fila">
            <div class="cine__fila-numero">FILA 1</div>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
        </div>

        <!-- Fila 2 -->
        <div class="cine__fila">
            <div class="cine__fila-numero">FILA 2</div>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
        </div>

        <!-- Fila 3 -->
        <div class="cine__fila">
            <div class="cine__fila-numero">FILA 3</div>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
        </div>

        <!-- Fila 4 -->
        <div class="cine__fila">
            <div class="cine__fila-numero">FILA 4</div>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
        </div>

        <!-- Fila 5 -->
        <div class="cine__fila">
            <div class="cine__fila-numero">FILA 5</div>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--disponible"></span>
            <span class="cine__asiento cine__asiento--ocupado"></span>
        </div>
    </div>

    <!-- Formulario de selección -->
    <form class="cine__reserva-formulario">
        <label for="num_asientos" class="cine__reserva-etiqueta">Número de asientos:</label>
        <input type="number" id="num_asientos" name="num_asientos" min="1" required class="cine__reserva-input">
        <button type="submit" class="cine__reserva-boton">Confirmar Reserva</button>
    </form>
</section>


<!-- Pie de página -->
<footer class="pie-de-pagina">
    <p class="pie-de-pagina__texto"><strong>UNIR-CINEMA</strong></p>
    <p class="pie-de-pagina__texto">Dirección: Av. Universidad 123, Quito, Ecuador</p>
    <p class="pie-de-pagina__texto">Teléfono: +593 123 456 789</p>
    <p class="pie-de-pagina__texto">Email: contacto@unir-cinema.com</p>
</footer>
<script src="cinema.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
